<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue的基本代码</title>
    <!-- 导入Vue的包 -->
    <script src="../lib/vue.min.js"></script>
</head>
<body>
    <!-- 将来new的Vue实例，会控制这个元素中的所有内容 -->
    <!-- Vue实例所控制的这个元素区域，就是我们的 V -->
    <div id="app">
        <p>{{ msg }}</p>
    </div>



    <script>
        // 创建一个Vue的实例
        //当导入包之后，在浏览器的内存中，就多了一个Vue的构造函数
        //new 出来的这个VM 对象，就是MVVM的VM调度者
        var vm=new Vue({
            el:'#app',  //表示当前new的这个vue实例，要控制页面上的哪个区域
            //这里的data就是MVVM中的M，专门用来保存每个页面的数据
            data:{   //data属性中，存放的是el中要用到的数据
                msg:'欢迎学习Vue'  //通过Vue提供的指令，很方便的就能将数据渲染到页面上，不用手动操作DOM元素
            }
        })
    </script>
</body>
</html>
