<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>cloak的学习</title>
    <script src="../lib/vue.min.js"></script>
    <style>
        [v-cloak]{
            display: none;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- 使用v-cloak能够解决插值表达式闪烁的问题 -->
        <p v-cloak>++++++{{ msg }}-------</p>
        <h4 v-text="msg">==========</h4>
        <!-- 默认V-text是没有闪烁问题的 -->
        <!-- V-text 会覆盖元素中原本的内容，但是插值表达式 只会替换自己的占位符，不会把整个元素的内容清空 -->
        <div>
            {{msg2}}
        </div>
        <div v-text="msg2"></div>
        <div v-html="msg2">1234555555</div>

        <!-- v-bind：是Vue中，提供的用于绑定属性的指令 -->
        <!-- 注意v-bind：指令可以被简写为  :要绑定的属性-->
        <!-- v-bind中可以写合法的JS表达式 -->

        <!-- Vue中提供了v-on：事件绑定机制 -->
        <!-- v-on Vue提供的事件绑定机制 缩写是 @ -->
        <input type="button" value="按钮" :title="mytitle+'123'" v-on:click="alert('Hello')">

        <input type="button" value="按钮" v-on:mouseout="show">
    </div>


    <script>
        var vm=new Vue({
            el:'#app',
            data:{
                msg:'123',
                msg2:'<h1>哈哈，我是一个大大的H1，我大，我骄傲！</h1>',
                mytitle:'这是一个自己定义的title'
            },
            methods:{ //这个methods属性中定义了当前Vue实例所有可用的方法
                show:function(){
                    alert("Hello!");
                }
            }
        })
    </script>
</body>
</html>
