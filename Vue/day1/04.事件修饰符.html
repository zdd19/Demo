<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../lib/vue.min.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .inner{
            height: 150px;
            background-color: pink;
        }
        .outer{
            padding: 40px;
            background-color: rebeccapurple;
        }
    </style>
</head>
<body>
    <div id="app">

        <!--  .stop阻止冒泡 -->
        <!-- <div class="inner" @click="div1Handler"> 
            <input type="button" value="戳它" @click.stop="btnHandler">
        </div> -->
         
        <!-- .prevent阻止默认行为 -->
        <!-- <a href="http://www.baidu.com" @click.prevent="linkClick">有问题，先百度</a> -->

        <!-- .capture实现触发捕获触发事件的机制 -->
        <!-- <div class="inner" @click.capture="div1Handler"> 
            <input type="button" value="戳它" @click.stop="btnHandler">
        </div> -->

        <!-- .self实现只有点击当前元素的时候才会触发事件处理函数 -->
        <!-- <div class="inner" @click.self="div1Handler"> 
            <input type="button" value="戳它" @click="btnHandler">
        </div>  -->

        <!-- .once只触发一次事件处理函数 -->
        <!-- <a href="http://www.baidu.com" @click.prevent.once="linkClick">有问题，先百度</a> -->

        <!-- .self 和 .stop的区别 -->
        <!-- .self 别让我被其他人冒泡 stop别让其他人冒泡 -->
        <!-- .self只能让自己触发自己的事件处理函数，别人不可以触发，并不会真正得阻止冒泡行为 -->
        <div class="outer" @click="div2Handler">
            <div class="inner" @click.self="div1Handler">
                <input type="button" value="戳它" @click="btnHandler">
            </div>
        </div>
    </div>


    <script>
        var vm=new Vue({
            el:'#app',
            data:{

            },
            methods:{
                div1Handler(){
                    console.log("这是触发了inner div的点击事件");
                },
                btnHandler(){
                    console.log('这是触发了btn按钮的点击事件');
                },
                linkClick(){
                    console.log('触发了链接的点击事件');
                },
                div2Handler(){
                    console.log("这是触发了outer div的点击事件");
                }
            }
        });
    </script>
</body>
</html>
