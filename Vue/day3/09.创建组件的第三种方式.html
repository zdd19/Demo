<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../lib/vue.min.js"></script>
</head>
<body>
    <div id="app">
        <mycom2></mycom2>
    </div>
    <div id="app2">
        <mycom2></mycom2>
        <login></login>
        <login2></login2>
    </div>
    <!-- 在被控制的#app外面，使用template元素，定义组件的html结构 -->
    <template id="tmp1">
        <h1>这是使用template元素，在外部定义的组件形式，这个方式，有代码的智能提示和高亮</h1>
        <h3>好用，不错！</h3>
    </template>

    <template id="tmp2">
        <p>这是私有的tmp2组件</p>
    </template>
    <script>
        Vue.component('mycom2',{
            template:'#tmp1'
        })

     var vm=new Vue({
         el:'#app',
         data:{},
         methods:{}
     })

     var vm2=new Vue({
         el:'#app2',
         data:{},
         methods:{},
         filters:{},//私有的过滤器
         directives:{},//私有的指令
         components:{//定义实例内部的私有组件
            login:{
                template:'<h1>这是私有的组件</h1>'
            },
            login2:{
                template:'#tmp2'
            }
         },
     })
    </script>
</body>
</html>
