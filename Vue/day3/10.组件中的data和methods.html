<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../lib/vue.min.js"></script>
</head>
<body>
    <div id="app">
        <mycom1></mycom1>
    </div>
    <script>
        //组件中可以有自己的data数据
        //组件的data和实例中的data数据有点不一样，实例中的data可以作为一个对象，但组件中的data必须为一个方法
        //组件中的data，除了必须为一个方法之外，这个方法的内部，还必须返回一个对象
        //组件中的data数据，和实例中的data数据使用方式完全一致
        Vue.component('mycom1',{
            template:'<h1>这是一个组件——————{{msg}}<h1>',
            data:function(){
                return { 
                    msg:'这是组件中的data里的数据'
                }
            }
        })
        var vm=new Vue({
            el:'#app',
            data:{},
            methods:{}
        })
    </script>
</body>
</html>
