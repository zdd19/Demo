<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../lib/vue.min.js"></script>
</head>
<body>
    <div id="app">
        <!-- 父组件可在引用子组件的时候，通过属性绑定（v-bind:）的方式,把需要传递给子组件 -->
        <com1 :parentmsg="msg"></com1>
    </div>
    <script>
        var vm=new Vue({
            el:'#app',
            data:{
                msg:'父组件中的数据'
            },
            methods:{},
            components:{//定义私有组件
            //子组件无法访问到父组件中的data上的数据和methods上的方法
                com1:{
                    //data中的数据是可读可写的
                    //子组件通过Ajax请求回来的数据，可以放在data身上
                    data(){
                        return{
                            title:'123',
                        }
                    },
                    template:'<h1>这是子组件 ----{{parentmsg}}</h1>',
                    //组件中所有props的数据，都是由父组件传递给子组件的
                    //props中的数据都是只读的，无法重新赋值
                    props:['parentmsg']//父组件传递过来的数据，需要在props数组中定义，才能使用
                }
            }
        })
    </script>
</body>
</html>
