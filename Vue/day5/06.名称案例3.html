<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <!-- 键盘抬起事件 -->
        <input type="text" v-model="firstName">+
        <input type="text" v-model="lastName">=
        <input type="text" v-model="fullName">
    </div>
    <script>
        var vm=new Vue({
            el:'#app',
            data:{
                firstName:'',
                lastName:'',
            },
            methods:{},
            computed:{//在此方法中，可以定义一些属性，这些属性叫做计算属性，计算属性的本质就是一个方法，只不过，在使用计算属性的时候
            //是把他们的名称，直接当作属性来使用，并不会把计算属性当作方法去调用
            //注意1：计算属性，在引用是，一定不要加()去调用，直接把他当作普通属性去调用就好了
            //注意2：只要计算属性，这个function内部，所用到的的任何data中的数据发生了变化，就会立即重新计算这个计算属性的值
            //注意3：计算属性的求值结果，会被缓存起来，方便下次直接使用；如果计算属性方法中，所有来的任何数据，都没有发生过变化，则不会对计算属性重新求值
                'fullName':function(){
                    return this.firstName+'-'+this.lastName
                }
            }
        })
    </script>
</body>
</html>
